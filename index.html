<!doctype html>
<html>
  <head>
    <title>Calorie and Macronutrient Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!--
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    -->
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="http://keithalpichi.com" target="_blank">Built by Keith Alpichi</a></li>
      </ul>
    </nav>
    <main>
      <heading>Calorie and Macronutrient Calculator</heading>
      <section class="fitness-goal">
        <subheading>I want to</subheading>
        <button class="bf-goal" value="lose body fat">lose body fat</button>
        <button class="mg-goal" value="gain muscle">gain muscle</button>
        <button class="ma-goal" value="maintain weight">maintain wt.</button>
      </section>
      <section class="bf">
        <subheading>I know my body fat percentage</subheading>
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </section>
      <section class="body-fat-yes">
        <input type="number" id="body-fat" placeholder="Body Fat %"></input>
        <input type="number" id="weight-yes" placeholder="Weight"></input>
      </section> 
      <section class="body-fat-no">
      <label>Male <input type="radio" name="gender" value="male"></label>
      <label>Female <input type="radio" name="gender" value="female"></label>
        <label>Age <input type="number" id="age" placeholder="Age" min="1" max="100"></label>
      </section> 
      <section class="body-fat-no">
        <label>Ft. <input type="number" id="feet" placeholder="Feet" min="1" max="10"></label>
        <label>In. <input type="number" id="inches" placeholder="Inches" min="1" max="12"></label>
        <label>Wt. <input type="number" id="weight-no" placeholder="Weight" min="1" max="999"></label>
      </section> 
      <section class="pa-factor">
        <subheading>My fitness level is</subheading>
        <label>Sedentary (No exercise) <input type="radio" name="pa" id="low" value="1.2"></label>
        <label>Lightly Active (1-2 days exercise/week) <input type="radio" name="pa" id="med" value="1.375"></label>
        <label>Moderately Active (3-5 days exercise/week) <input type="radio" name="pa" id="high" value="1.55"></label>
        <label>Very Active (6-7 days exercise/week)<input type="radio" name="pa" id="very-high" value="1.725"></label>
        <label>Extremely Active (Athlete)<input type="radio" name="pa" id="very-high" value="1.9"></label>
        <subheading>I eat this amount of meals a day</subheading>
        <label><input type="number" id="meal-count" placeholder="4" min="1" max="10"></input></label>
      </section>
      <section>
        <button class="calculate">Calculate</button>
      </section>
      <section class="result">
        <subeading>To <span class="goal-str"></span>, your daily intake should be</subheading>
        <ul class="cals-macs"></ul>
          <li class="cals"></li>
          <li class="protein"></li>
          <li class="carbs"></li>
          <li class="fats"></li>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="index.js"></script>
    <!--
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    -->
  </body>
</html>
